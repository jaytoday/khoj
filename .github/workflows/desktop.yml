name: desktop

on:
  push:
    tags:
      - "*"
    branches:
      - 'master'
    paths:
      - src/interface/desktop/**
      - .github/workflows/desktop.yml

jobs:
  build:
    name: üñ•Ô∏è Build, Release Desktop App
    runs-on: ubuntu-latest
    env:
      TODESKTOP_ACCESS_TOKEN: ${{ secrets.TODESKTOP_ACCESS_TOKEN }}
      TODESKTOP_EMAIL: ${{ secrets.TODESKTOP_EMAIL }}
    defaults:
      run:
        shell: bash
        working-directory: src/interface/desktop
    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ‚§µÔ∏è Install Node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: ‚öôÔ∏è Setup Desktop Build
        run: |
          yarn
          npm install -g @todesktop/cli
          sed -i "s/\"id\": \"\"/\"id\": \"${{ secrets.TODESKTOP_ID }}\"/g" todesktop.json

      - name: ‚öôÔ∏è Build Desktop App
        run: |
          npx todesktop build

      - name: üì¶ Release Desktop App
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          npx todesktop release --latest --force
